<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors</div>
    <div class = "buttons">
        <button class = "choice" id = "rock">Rock</button>
        <button class = "choice" id = "paper">Paper</button>
        <button class = "choice" id = "scissors">Scissors</button>
    </div>
    <div class = "round">
        <div class = "player-choice">Player chooses: </div>
        <div class = "computer-choice">Computer chooses: </div>
        <div class = "round-result"></div>
    </div>
    <div class = "game">
        <div class = "player-score">Player score:</div>
        <div class = "computer-score">Computer score:</div>
        <div class = "game-result"></div>
    </div>
</body>
</html>
